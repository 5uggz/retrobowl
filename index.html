<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the full-screen iframe container */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Style for the embedded iframe */
        .fullscreen iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <!-- Create a container for the full-screen iframe -->
    <div class="fullscreen">
        <!-- Embed your content using an iframe -->
        <iframe src="https://www.example.com"></iframe>
    </div>
</body>
</html>
